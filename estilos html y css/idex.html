<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Agregamos una compatibilidad con otro navegador-->
    <meta name="X-UA-Compatible" content="ie-edge">
    <title>Redes sociales</title>
    <!--Se esta vinculando el archivo css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Define la seccion de encabezado (navegacion)-->
    <header>
        <div class="logo">
            <!--insertar la imagen del logo-->
            <img src="./imagenes/Instagram-logo-PNG-medium-size.png" alt="logo de red social">
        </div>
        <!--El nav se le conoce como navegador-->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Notificaciones</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!--Define una seccion de contenidos, util para agrupar elementos realcionados-->
    <section class="content">
        <div class="post">
            <!--un encabezado de segundo nivel-->
            <h2>Bienvenidos a las Redes Sociales</h2>
            <!--un parrafo de texto-->
            <p>esto es una red social de ejemplo, donde puedes compartir
                tus ideas y pensamientos
            </p>
            <button>Me gusta......!</button>
        </div>
    </section>
    <!--Al footer se le define como pie de pagina-->
    <footer>
        <p>&copy 2025 Redes sociales | Todos los derechos reservados</p>
    </footer>
</body>
</html>
